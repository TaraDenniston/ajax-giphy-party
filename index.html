<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div class="container">
    <h1 class="text-light text-center p-5 display-1"><b>Giphy Party</b></h1>
    <form action="" id="search-form" class="form-inline row d-flex justify-content-center">
      <input type="text" id="search" class="rounded col col-4 col-lg-3 p-1 m-2" placeholder="Enter a search term">
      <button type="submit" class="btn btn-secondary col col-2 p-1 m-2">Search GIPHY!</button>
      <button type="button" class="btn btn-warning col col-2 p-1 m-2">Remove Images</button>
    </form>
    <div id="gif-board" class="d-flex flex-wrap align-items-center justify-content-center mt-3">

    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
